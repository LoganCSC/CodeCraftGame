<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title>CodeCraft.js test</title>
</head>
<body bgcolor="#000">

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 modelview;
        uniform mat4 projection;

        void main(void) {
            gl_Position = projection * modelview * vec4(aVertexPosition, 1.0);
        }
    </script>

    <pre id="canvas" style="color: white"></pre>

    <canvas id="webgl-canvas" style="border: none;" width="500" height="500"></canvas>

    <script type="text/javascript" src="../scalajs-test-fastopt.js"></script>
    <script type="text/javascript">
        cwinter.codecraft.scalajs.Main().webgl(document.getElementById('webgl-canvas'));
    </script>


</body>
</html>
